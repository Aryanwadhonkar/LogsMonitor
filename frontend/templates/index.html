<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Log Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .log-entry { transition: all 0.3s ease; }
        .level-info { color: #3b82f6; }
        .level-error { color: #ef4444; }
        .level-warning { color: #f59e0b; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen p-8">
    <div class="max-w-6xl mx-auto">
        <header class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-white">Log Monitor <span class="text-blue-500">v2</span></h1>
                <p class="text-gray-400">Real-time asynchronous log tracking</p>
            </div>
            <div id="status" class="px-4 py-2 rounded-full bg-red-900/50 text-red-400 text-sm font-medium border border-red-800">
                Disconnected
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <!-- Stats Panel -->
            <div class="lg:col-span-1 space-y-4">
                <div class="bg-gray-800 p-6 rounded-xl border border-gray-700">
                    <h3 class="text-gray-400 text-sm font-semibold uppercase mb-2">Total Logs</h3>
                    <p id="total-count" class="text-4xl font-bold">0</p>
                </div>
                <div class="bg-gray-800 p-6 rounded-xl border border-gray-700">
                    <h3 class="text-gray-400 text-sm font-semibold uppercase mb-2">Errors</h3>
                    <p id="error-count" class="text-4xl font-bold text-red-500">0</p>
                </div>
                <button id="clear-btn" class="w-full py-3 bg-gray-700 hover:bg-gray-600 rounded-lg font-medium transition">
                    Clear View
                </button>
            </div>

            <!-- Logs Panel -->
            <div class="lg:col-span-3">
                <div class="bg-gray-800 rounded-xl border border-gray-700 overflow-hidden">
                    <div class="p-4 border-b border-gray-700 bg-gray-800/50 flex justify-between items-center">
                        <span class="font-semibold">Live Stream</span>
                        <div class="flex gap-2">
                            <span class="w-3 h-3 rounded-full bg-red-500"></span>
                            <span class="w-3 h-3 rounded-full bg-yellow-500"></span>
                            <span class="w-3 h-3 rounded-full bg-green-500"></span>
                        </div>
                    </div>
                    <div id="log-container" class="h-[600px] overflow-y-auto p-4 font-mono text-sm space-y-2">
                        <!-- Logs will appear here -->
                        <div class="text-gray-500 italic">Waiting for logs...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/monitor.js"></script>
</body>
</html>
